{% extends "template.html" %}
{% block content %}
    <div class="container-fluid">
      <form action="email" method="POST">
        <fieldset>
          <div class="container bg-light">
            <div class="form-group">
              <label for="host">SMTP HOST</label>
              <input type="text" id="host" name="host" class="form-control">
            </div>
            <div class="form-group">
              <label for="port">SMTP Porta</label>
              <input type="number" id="port" name="port" class="form-control">
            </div>
            <div class="form-group">
              <label for="mail">Email de autenticação</label>
              <input type="email" id="mail" name="mail" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Senha de autenticação</label>
              <input type="text" id="password" name="password" class="form-control">
            </div>
            <div>
            <button type="submit" class="btn btn-primary btn-salvar">Enviar</button>
          </div>
          </div>

        </fieldset>
      </form>
    </div>
    <div class="container-fluid mt-2 pt-2">
      <form action="email" method="get">
        <button type="submit" class="btn btn-primary btn-salvar">Exibir emails salvos</button>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Host</th>
              <th scope="col">Porta</th>
              <th scope="col">Email</th>
              <th scope="col">Senha</th>
            </tr>
          </thead>
          <tbody>
          {% for email in emails %}
            <tr>
              <td>{{ email.host }}</td>
              <td>{{ email.port }}</td>
              <td>{{ email.mail }}</td>
              <td>{{ email.password }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </form>
    </div>
{% endblock %}
